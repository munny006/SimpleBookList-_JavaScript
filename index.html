<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>MyBookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fa fa-book text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" maxlength = "20" class="form-control">

            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author"  maxlength = "20" class="form-control">

            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn"  maxlength = "20"  class="form-control">

            </div>
            <br>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>

                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
